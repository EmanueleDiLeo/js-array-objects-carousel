<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous"/>

  <!-- My style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Carosel</title>
</head>
<body>

  <!-- START MAIN -->
  <main>

    <!-- START CONTAINER -->
    <div class="container">

      <!-- START CAROSEL -->
      <div class="carosel">

        <!-- START BOX IMG -->
        <div class="box-img">

        </div>
        <!-- END BOX IMG -->

        <!-- START ARROW TOP -->
        <div id="arrow-top" class="arrow">
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <!-- END ARROW TOP -->

        <!-- START ARROW BOT -->
        <div id="arrow-bot" class="arrow">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <!-- END ARROW BOT -->

        <!-- START MINI IMG -->
        <div class="mini-img"> 

        </div>
        <!-- END MINI IMG -->

      </div>
      <!-- END CAROSEL -->

    </div>
    <!-- END CONTAINER -->


  </main>
  <!-- END MAIN -->


<!-- Script  -->
<script src="js/script.js"></script>

</body>
</html>
